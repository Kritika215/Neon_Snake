<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section id="game">
            <div id="infos">
                <div>
                    <h3>High Score: <span id="highScore">0</span></h3>
                </div>
                <div>
                    <h3>Score: <span id="score">0</span></h3>
                </div>
                <div>
                    <h3>Time: <span id="time">00-00</span></h3>
                </div>
            </div>

            <div id="board"></div>
        </section>

        <div class="modal">
            <div class="start-game">
                <h2>Neon Snake</h2>
                <button class="btn btn-start">Start</button>
            </div>

            <div class="game-over">
                <h2>Game Over</h2>
                <button class="btn btn-restart">Restart</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
